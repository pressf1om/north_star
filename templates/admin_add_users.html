{% extends "admin.html" %}

{% block body %}
<title>Регистрация</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Trebuchet MS, sans-serif;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .input_form {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #dcdcdc;
        border-radius: 25px;
        font-size: 18px;
        color: #121212;
        box-sizing: border-box;
    }

    select {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #dcdcdc;
        border-radius: 25px;
        font-size: 18px;
        color: #121212;
        background-color: #ffffff;
        box-sizing: border-box;
    }

    .button_reg {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button_reg:hover {
        background-color: #0056b3;
    }

    .reg {
        position: relative;
        top: 20%;
    }
</style>
<div class="container">
    <div class="form-header">
        <h1>Регистрация</h1>
    </div>
    <div class="reg" align="center">
        <form method="post">
            <input type="text" placeholder="Никнейм" name="username" id="username" class="input_form" required>
            <input type="password" placeholder="Пароль" name="password" id="password" class="input_form" required>
            <input type="email" placeholder="Почта" name="email" id="email" class="input_form" required>

            <h2>Выберете уровень допуска:</h2>
            <select name="status" class="input_form">
                <option value="Администратор">Администратор</option>
                <option value="Диспетчер">Диспетчер</option>
                <option value="Водитель">Водитель</option>
                <option value="Механик">Механик</option>
            </select>

            <button type="submit" class="button_reg">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
