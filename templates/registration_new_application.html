{% extends "main.html" %}

{% block head %}
<title>Новая заявка</title>
{% endblock %}

{% block body %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Синий голубой цвет фона */
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

.registration-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #0077cc; /* Синий цвет заголовка */
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="date"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    appearance: none; /* Убираем стандартные стрелки */
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%23000000"><path d="M7 7l3-3 3 3m0 6l-3 3-3-3" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'); /* Добавляем свою иконку */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 20px 20px;
    -webkit-appearance: none;
    -moz-appearance: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0077cc; /* Синий цвет кнопки */
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #005ea6; /* Темно-синий цвет кнопки при наведении */
}

.wrapper {
    margin-right: 20px; /* отступ справа */
    border: 2px solid #4a90e2; /* цвет рамки (сине-голубой) */
    border-radius: 10px; /* скругление углов */
    overflow: hidden; /* чтобы рамка не расширялась из-за теней */
}

.data-window {
    width: 300px;
    background-color: #FFFFFF;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container_ {
    margin-top: -465px; /* Сдвигаем элемент вверх на 10 пикселей */
    margin-right: -500px;
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    height: 100vh;
}
</style>

<div class="container" align="center">
    <div class="wrapper">
      <form method="post" class="registration-form">
          <h2>Регистрация заявки</h2>
            <div class="form-group">
                <label for="start-point">Точка начала маршрута</label>
                <input type="text" id="start-point" name="start-point" required>
            </div>
            <div class="form-group">
                <label for="end-point">Точка окончания маршрута</label>
                <input type="text" id="end-point" name="end-point" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Дата отправки</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="cargo-weight">Вес груза</label>
                <input type="number" id="cargo-weight" name="cargo-weight" required>
            </div>
          <h2>Выберите машину, которая выполнит эту заявку:</h2>
            <select name="car_now">
                {% for car in free_cars %}
                    <option>{{ car }}</option>
                {% endfor %}
            </select>
            <button type="submit">Создать заявку</button>
      </form>
    </div>
</div>

{% endblock %}
