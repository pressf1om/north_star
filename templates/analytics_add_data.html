{% extends "main.html" %}

{% block body %}
    <div class="container">
        <h2>Travel Information</h2>
        <form method="post" class="registration-form">
            <div class="form-group">
                <label for="start-date">Номер маршрута:</label>
                <input type="text" maxlength="14" id="number_of_road" name="number_of_road" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="start-coordinates">Start Coordinates:</label>
                <input type="text" id="start-coordinates" name="start-coordinates" placeholder="Latitude, Longitude" required>
            </div>
            <div class="form-group">
                <label for="end-coordinates">End Coordinates:</label>
                <input type="text" id="end-coordinates" name="end-coordinates" placeholder="Latitude, Longitude" required>
            </div>
            <div class="form-group">
                <label for="cost">Trip Cost:</label>
                <input type="number" id="cost" name="cost" min="0" step="0.01" required>
            </div>
            <button type="submit">Submit</button>
        </form>
         <div class="analytics-btn">
            <a href="/analytics">Go to Analytics</a>
        </div>
    </div>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light Sky Blue */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #add8e6; /* Light Blue */
    border-radius: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="date"],
input[type="text"],
input[type="number"],
button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50; /* Green */
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.analytics-btn {
    text-align: center;
}

.analytics-btn a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #2196F3;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.analytics-btn a:hover {
    background-color: #0d47a1;
}

</style>
{% endblock %}
