{% extends "admin.html" %}

{% block head %}
<title>Добавить машину</title>
{% endblock %}

{% block body %}
<title>Регистрация</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .input_form {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #dcdcdc;
        border-radius: 5px;
        font-size: 18px;
        box-sizing: border-box;
    }

    .button_reg {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button_reg:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <div class="form-header">
        <h1>Регистрация машин</h1>
    </div>
    <form method="post">
        <input type="text" placeholder="Номер машины" name="car_number" id="car_number" class="input_form" required>
        <input type="text" placeholder="Модель машины" name="model" id="model" class="input_form" required>
        <button type="submit" class="button_reg">Зарегистрировать машину</button>
    </form>
</div>
{% endblock %}
